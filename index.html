<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      let numero = 0;

      function Contador() {
        return (
          <div>
            <h1>Contador</h1>
            <p id="oi">0</p>
            <button onClick={menos1000}>-1000</button>
            <button onClick={menos100}>-100</button>
            <button onClick={menos10}>-10</button>
            <button onClick={menos1}>-1</button>
            <button onClick={mais1}>+1</button>
            <button onClick={mais10}>+10</button>
            <button onClick={mais100}>+100</button>
            <button onClick={mais1000}>+1000</button>
            <button onClick={zerar}>zerar</button>
          </div>
        );
      }

      function menos1000() {
        numero = numero - 1000;
        mostrarnatela();
      }
      
      function menos100() {
        numero = numero - 100;
        mostrarnatela();
      }
      
      function menos10() {
        numero = numero - 10;
        mostrarnatela();
      }
      
      function menos1() {
        numero = numero - 1;
        mostrarnatela();
      }
      
      function mais1() {
        numero = numero + 1;
        mostrarnatela();
      }

      function mais10() {
        numero = numero + 10;
        mostrarnatela();
      }

      function mais100() {
        numero = numero + 100;
        mostrarnatela();
      }

      function mais1000() {
        numero = numero + 1000;
        mostrarnatela();
      }

      function zerar() {
        numero = numero - numero
        mostrarnatela()
      }

      function mostrarnatela() {
        const p = document.querySelector("#oi");
        p.innerText = numero;
      }

      ReactDOM.render(<Contador />, document.getElementById('root'));
    </script>
  </body>
</html>
