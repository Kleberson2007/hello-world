<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      let numero = 0;

      function Contador() {
        return (
          <div>
            <h1>Contador</h1>
            <p id="oi">0</p>
            <button onClick={remover1}>Menos</button>
            <button onClick={adicionar1}>Mais</button>
          </div>
        );
      }

      function adicionar1() {
        numero = numero + 1;
        mostrarnatela();
      }

      function remover1() {
        numero = numero - 1;
        mostrarnatela();
      }


      function mostrarnatela() {
        const p = document.querySelector("#oi");
        p.innerText = numero;
      }

      ReactDOM.render(<Contador />, document.getElementById('root'));
    </script>
  </body>
</html>
